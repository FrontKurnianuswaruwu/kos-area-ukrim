{% extends 'layout/main.html' %}
{% block concat %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    {% if messages %}
    {% for messages in messages %}
    <p>{{ messages }}</p>
    {% endfor %}
    {% endif %}

    <form action="{% url 'postupdateuser' %}" method="POST">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Update Admin
            </div>
        
        <div class="card-body">
            <div class="form-group">
                <label for="">ID</label>
                <input class="form-control" type="text" name="idNama" id="idNama" maxlength="10"value="{{ data_user.idNama }}" readonly required>
            </div>
            <div class="form-group">
                <label for="">Nama</label>
                <input class="form-control" type="text" name="user_name" id="user_name" maxlength="30" value="{{ data_user.user_name }}"required>
            </div>
            <div class="form-group">
                <label for="">No Telepon</label>
            <input class="form-control" type="text" name="NoTelp" id="NoTelp" maxlength="12" value="{{ data_user.NoTelp }}" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
            <input class="form-control" type="text" name="email" id="email" maxlength="100" value="{{ data_user.email }}" required>
            </div>
            <div class="button">
            <button class="btn btn-success" type="submit">
                <i class="fa fa-pencil"></i>SUBMIT</button>
            <a class="btn btn-warning" href="{% url 'tampilanawal' %}">KEMBALI</a>
        </div>
    </form>

</body>

</html>
{% endblock %}
