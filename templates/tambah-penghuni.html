{% extends 'layout/main.html' %}
{% block concat %}

<body>
    {% if messages %}
    {% for messages in messages %}
    <p>{{ messages }}</p>
    {% endfor %}
    {% endif %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">TAMBAH KOST</h3>
        </div>
        <form action="{% url 'postmasukpenghuni'%}" method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="">NAMA KAMAR</label>
                    {% comment %} <input class="form-control" type="text" name="IdKamar" id="IdKamar"
                        value="{{ penghuni.IdKamar }}" maxlength="100" required> {% endcomment %}
                    <select class="form-control" name="IdKamar" id="IdKamar" required>
                        <option value="" disabled selected>- Pilih Kamar -</option>
                        {% for lk in listkamar %}
                        <option value="{{ lk.idKamar }}">{{ lk.namakost }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">NOMOR TELELPON</label>
                    <input class="form-control" type="text" name="NoTelepon" id="NoTelepon"
                        value="{{ penghuni.NoTelepon}}" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="">KTP</label>
                    <input class="form-control" type="text" name="ktp " id="ktp " value="{{ penghuni.ktp }}"
                        maxlength="16" required>
                </div>

                <button class="btn btn-success" href="{% url 'tampilanpenghunit' %}" type="submit">SUBMIT</button>
                <a class="btn btn-warning" href="{% url 'tampilanpenghunit' %}">KEMBALI</a>
            </div>

        </form>
    </div>

    </div>
</body>
{% endblock %}
