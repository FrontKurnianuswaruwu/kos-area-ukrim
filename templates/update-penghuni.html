{% extends 'layout/main.html' %}
{% block concat %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    {% for messages in messages %}
    <p>{{ messages }}</p>
    {% endfor %}
    {% endif %}
    <form action="{% url 'postupdatepenghuni'%}" method="POST">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Update Penghuni
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">ID KAMAR</label>
                    <input class="form-control" type="text" name="IdKamar" id="IdKamar" maxlength="100"
                        value="{{ pemilik.IdKamar}}" readonly required>
                </div>
                    <div class="form-group">
                        <label for="">NOMOR TELEPON</label>
                        <input class="form-control" type="text" name="NoTelepon" id="NoTelepon"
                            value="{{ pemilik.NoTelepon}}" maxlength="12" required>
                    </div>
                        <div class="form-group">
                            <label for="">KTP</label>
                            <input class="form-control" type="text" name="ktp " id="ktp " maxlength="16"
                                value="{{ pemilik.ktp}}" required>
                        </div>
                        <button class="btn btn-success" type="submit">SUBMIT</button>
                        <a class="btn btn-warning" href="{% url 'tampilanpenghunit' %}">KEMBALI</a>
                    </div> 
                    </div>

    </form>

</body>

</html>
{% endblock %}
